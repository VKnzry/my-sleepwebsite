<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar (same as index) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">SleepHealth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContact" 
              aria-controls="navContact" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContact">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#causes-effects">Causes &amp; Effects</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#solutions">Solutions</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Contact Us</h2>
      <p class="mb-4">Have questions or need more information? Fill out the form below and we'll get back to you.</p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer (same as index) -->
